contentManagementMediaLibraryTab:
  filterPlaceholder:
    en: Filter by name, tag, license or user
    de: Nach Name, Tag, Lizenz oder Benutzer filtern
  bulkDeletePanelHeader:
    en: Bulk deletion
    de: Stapelweise löschen
  createdBefore:
    en: Created before
    de: Erstellt vor
  and:
    en: and
    de: und
  delete:
    en: Delete media resources
    de: Medien-Resourcen löschen
  deleteCount:
    en: "Delete {count, plural, =1 {# media resource} other {# media resources}}"
    de: "{count, plural, =1 {# Medien-Resource} other {# Medien-Resourcen}} löschen"
  usageInfoMarkdown:
    en: |
      **Never used** media is not present in any website content, including document history.

      **No longer used** media is not present in any current website content, but is referenced in documents history.\
      Archived documents are considered no longer used, too.
    de: |
      **Nie benutzt**e Medien werden von keinem Website-Inhalt (einschließlich Dokumenthistorie) referenziert.

      **Nicht mehr benutzt**e Medien werden von keinem aktuellen Website-Inhalt referenziert, befinden sich jedoch in der Dokumenthistorie.\
      Archivierte Dokumente werden ebenfalls als nicht mehr benutzt betrachtet.
